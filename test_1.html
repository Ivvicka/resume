<!<!DOCTYPE html>
   <html lang="ru">

   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Задание 1</title>
   </head>

   <body>
      <h1>Формы</h1>
      <form>
         <div>
            <label for="text">Text</label>
            <input type="text" id="text" value="Текст по умолчанию">
         </div>
         <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите email">
         </div>
         <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
         </div>
         <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0">
         </div>
         <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" step="1">
         </div>
         <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
         </div>
         <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
         </div>
         <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea id="message" cols="20" rows="5"></textarea>
         </div>
         <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">
               <option value="male">Мужчина</option>
               <option value="female" selected>Женщина</option>
               <option value="other">Другое</option>
            </select>
         </div>
         <div>
            <label>Количество работ</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">5
            <input type="radio" name="work">10+
         </div>
         <div>
            <label>Любимая еда</label>
            <input type="checkbox" name="food">Картошка
            <input type="checkbox" name="food">Пицца
            <input type="checkbox" name="food">Овощи
            <input type="checkbox" name="food">Тортики
         </div>

         <!-- <input type="submit" value="отправить форму"> -->
         <BUtton type="submit">ОТПРАВИТЬ ФОРМУ</BUtton>

      </form>

   </body>

   </html>
